<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>📌 Trang Tổng Hợp Link Cá Nhân</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 20px;
      line-height: 1.6;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    iframe {
      width: 100%;
      border: none;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h2>📝 Gửi Link Mới</h2>
  <iframe 
    src="https://docs.google.com/forms/d/e/1FAIpQLSeXBJOTBTRmU4npqARBiOoeBMvuvH2YXCAuZ-RLvvITx15vpw/viewform?embedded=true" 
    height="520">
  </iframe>

  <h2>📄 Danh Sách Link Đã Lưu</h2>
  <iframe 
    src="https://docs.google.com/spreadsheets/d/1ZJ_u4FJCnBCD5N29nLFiia2fiu4pySthkRXdV8OS9l4/edit?usp=sharing&rm=minimal" 
    height="600">
  </iframe>

</body>
</html>
