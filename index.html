<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>📌 Trang Tổng Hợp Link Cá Nhân</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 20px;
      line-height: 1.6;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    iframe {
      width: 100%;
      border: none;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h2>📝 Gửi Link Mới</h2>
  <iframe 
    src="https://docs.google.com/forms/d/e/1FAIpQLSeXBJOTBTRmU4npqARBiOoeBMvuvH2YXCAuZ-RLvvITx15vpw/viewform?embedded=true" 
    height="520">
  </iframe>

  <h2>📄 Danh Sách Link Đã Lưu</h2>
  <iframe 
    src="https://docs.google.com/spreadsheets/d/1ZJ_u4FJCnBCD5N29nLFiia2fiu4pySthkRXdV8OS9l4/edit?usp=sharing&rm=minimal" 
    height="600">
  </iframe>

</body>
</html>
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Trang tổng hợp link</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .navbar {
      background-color: #0077cc;
      overflow: hidden;
    }
    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #005fa3;
    }
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Thanh menu -->
  <div class="navbar">
    <a href="index.html">Trang chủ</a>
    <a href="about.html">Giới thiệu</a>
    <a href="https://example.com">Liên kết ngoài</a>
    <a href="contact.html">Liên hệ</a>
  </div>

  <!-- Nội dung trang -->
  <div class="content">
    <h1>Xin chào!</h1>
    <p>Chào mừng bạn đến với trang tổng hợp link.</p>
  </div>

</body>
</html>
